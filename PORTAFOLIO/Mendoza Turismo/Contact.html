<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact.com</title>
</head>
<body>
    <header>
        <h1>CONTACT US</h1>
        <time datetime="12-07-2023"></time>
    </header>
    <br>
    <main>
        <article>
        <form action="index.html"> 
           
            <h2>INFO</h2>
            <div>
                <label for="nombre">NAME:</label>
                <input type="text" id="nombre" placeholder="...">    
            </div>
            <br>
            <div>
                <label for="email">EMAIL ADDRESS:</label>
                <input type="email" placeholder="...@gmail.com" id="email">
            </div>
            <br>
            <div>
                <label for="Genero">GENDER:</label>
                 <select name="Genero" id="Genero">
                    <option value="hombre">MAN</option>
                    <option value="mujer">WOMAN</option>
                    <option value="otro">OTHER</option>
                 </select>
            </div>
            <br>
            <div>
                <label for="fecha de nacimiento">BIRTHDATE:</label>
                <input type="date" id="fecha de nacimiento" value="fecha de nacimiento">
            </div>
            <br>
            <div>
                <label for="telefono">PHONE NUMBER:</label>
                <input type="tel" id="telefono">
            </div>
            <br>
            <input type="submit" value="SEND">
            <input type="reset" value="CLEAN">
        </form>
    </article>
    </main>
</body>
</html>
