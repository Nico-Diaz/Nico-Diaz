<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,800;1,6..12,200&display=swap" rel="stylesheet">
    <title>Practica 1</title>
</head>
<body>
    <section>
        <form action="Registro">
            <div>
                <h1>Registro</h1>
            </div>
            <div>
                <input type="email" placeholder="Email">
            </div>
            <div>
                <input type="text" autocomplete="name" placeholder="Nombre">
            </div>
            <div>
                <input type="text" autocomplete="nickname" placeholder="Apellido">
            </div>
            <div>
                <input type="password" autocomplete="new-password" placeholder="Contraseña">
            </div>
            <div>
                <input type="password" autocomplete="new-password" placeholder="Repetir contraseña">
            </div>
            <div>
                <input type="submit" id="Enviar" placeholder="Iniciar Sesión">
            </div>
        </form>
    </section>
    
</body>
</html>
